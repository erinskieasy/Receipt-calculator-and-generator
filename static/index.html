<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Receipt Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Receipt</h1>
        <p class="company">Big Warehouse Company</p>
        <p class="date">Date: <span id="date"></span></p>
        
        <form id="receipt-form">
            <label for="num-boxes">Number of Boxes:</label>
            <input type="number" id="num-boxes" required>
            
            <label for="prev-balance">Previous Balance:</label>
            <input type="number" id="prev-balance" step="0.01" required>
            
            <label for="buy-rate">Buy Rate:</label>
            <input type="number" id="buy-rate" step="0.01" required>
            
            <label for="sell-rate">Sell Rate:</label>
            <input type="number" id="sell-rate" step="0.01" required>
            
            <button type="submit">Generate Receipt</button>
        </form>
        
        <div id="receipt" class="receipt" style="display: none;">
            <p class="received-from">Received from: <span class="underline">Big Warehouse Company</span></p>
            <p class="delivered">Delivered: <span id="delivered" class="underline"></span></p>
            
            <div class="balance-section">
                <p>Amount: $<span id="amount"></span></p>
                <p>Outstanding Balance: $<span id="outstanding-balance"></span></p>
                <p>New Balance: $<span id="new-balance"></span></p>
                <p>Total Balance: $<span id="total-balance"></span></p>
            </div>
            
            <div class="signature-section">
                <p>Signature: <span class="signature">John Doe</span></p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
